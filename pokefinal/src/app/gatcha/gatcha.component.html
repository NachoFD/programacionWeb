<div class="fondo">
    <div style="min-height: 100vh;">
  
      <div *ngIf="!hayPokemon">
        <h1 style="font-size: 70px; text-align: center; padding-top: 20px;color:white ;"> <strong>GATCHAPON</strong> </h1>
        <div id="gatcha" class="gatcha" style="margin-top: 50px; margin-left: 20px; margin-right: 20px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
              <button class="image-button" (click)="botonGacha()"></button>
        </div>
      </div>

      <div *ngIf="hayPokemon" style="text-align: center;">
        <h1 style="font-size: 70px; padding-top: 40px;color:white ;"> <strong>POKEMON OBTENIDO</strong> </h1>
        <img [src]="pokemon" style="height: 300px; background-color: white; border-radius: 30px; margin: 30px; border: 5px solid black;"> <br>
        <button style="padding: 10px; border-radius: 30px;" (click)="volver()"> <STRONG>ACEPTAR</STRONG>  </button>
      </div>
      
    </div>
</div>
