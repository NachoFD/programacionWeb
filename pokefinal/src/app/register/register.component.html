<div style="margin-top: 30px;">
    
    <h2 class="text-center">REGISTRARSE</h2>
    
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-md-offset-5">
            <div class="jumbotron">
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
                    
                    <div class="form-group" style="margin-top: 10px;">
                        <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Usuario">
                    </div>
                    
                    <div class="form-group" style="margin-top: 10px;">
                        <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
                    </div>
                    
                    <div class="form-group" style="margin-top: 10px;">
                        <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="ContraseÃ±a">
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn btn-success" >Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
            <div class="col-md-3"></div>
    </div>
</div>
